<div (click)="handleClick()" class="w-full gap-4 cursor-pointer flex
flex-col justify-center rounded-lg bg-gray-800 px-6 py-4">
  <p class="z-10 mt-4 text-base text-neutral-100 text-bold flex justify-between">
    {{faq.question}}
    <img src="assets/img/arrow-down-circle.svg" alt="arrow icon" class="w-6 h-6 transition-all duration-500 {{isClicked && '-rotate-180'}} ">
  </p>
  <p class="text-sm text-neutral-100 transition-all duration-500 overflow-hidden
      {{isClicked ? 'max-h-20' : 'invisible max-h-0 opacity-0'}}">
    {{faq.answer}}
  </p>
</div>
