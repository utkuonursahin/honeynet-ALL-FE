<section class="py-20 gap-10 grid grid-cols-[30vw,1fr]  border-b-2 border-gray-200">
  <div class="flex flex-col gap-4">
    <h2 class="text-3xl  text-neutral-800 mb-10 bg-dark-red bg-opacity-20 flex justify-center">Frequently Asked Questions</h2>
    <span class="text-2xl text-neutral-900 italic ">Find answers for every question about us in your mind.</span>
  </div>
  <div class="flex flex-col gap-6">
    <app-faq-card *ngFor="let faq of FAQs" [faq]="faq"></app-faq-card>
  </div>
</section>
