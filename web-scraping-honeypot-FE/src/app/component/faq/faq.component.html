<section class="py-10 gap-10 grid grid-cols-[30vw,1fr] ">
  <div class="flex flex-col gap-4">
    <h2 class="text-4xl bg-rose-500 text-neutral-800 flex px-4">FAQ</h2>
    <span class="text-xl text-neutral-100 italic">Find answers for every question about us in your mind.</span>
  </div>
  <div class="flex flex-col gap-6">
    <app-faq-card *ngFor="let faq of FAQs" [faq]="faq"></app-faq-card>
  </div>
  <span class="block w-full h-0.5 bg-neutral-500 col-span-2"></span>
</section>
