<section class="py-20 bg-gray-100  grid grid-cols-[10vw,30vw,2.5rem,1fr,10vw] border-b-2 border-gray-200">
  <div class="col-start-2 flex flex-col gap-4">
    <h2 class="text-4xl font-bold text-neutral-800">Contact Us</h2>
    <p class="flex flex-col gap-4 text-2xl text-neutral-900">
      <span>
        Get contact us and start your rental!
      </span>
      <span>
        Fill the form correctly and explain your rental demand like which device you want and for how many days etc..
      </span>
      <span>
        After we receive your demand, our team will return back to you.
      </span>
    </p>
  </div>
  <form [formGroup]="contactForm" class="col-start-4 bg-white px-10 py-12 rounded-lg shadow shadow-neutral-300
flex flex-col gap-4">
    <input type="text" id="fullName" placeholder="Your name" formControlName="fullName" class="h-16 w-full border-2
     border-neutral-300 rounded-md px-6 focus:outline-blue-400 focus:outline-4">
    <input type="email" id="email" placeholder="Your email" formControlName="email" class="h-16 w-full border-2
     border-neutral-300 rounded-md px-6 focus:outline-blue-400 focus:outline-4" >
    <input type="number" id="phone" placeholder="Your phone number" formControlName="phone" class="h-16 w-full border-2
     border-neutral-300 rounded-md px-6 focus:outline-blue-400 focus:outline-4">
    <input type="password" id="input-password-contact-form" placeholder="Your password" class="hidden" formControlName="password" (change)="handleBotChange($event)" />
    <textarea placeholder="Let us know about your rental request"  class="h-36 w-full border-2
     border-neutral-300 rounded-md p-6 focus:outline-blue-400 focus:outline-4 resize-none " formControlName="message"></textarea>
    <button class="bg-blue-500 w-48 h-12 text-neutral-50 rounded-md">Send</button>
  </form>
</section>
