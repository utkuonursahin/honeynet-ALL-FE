<section class="grid grid-cols-[30vw,1fr] gap-10">
  <div class="flex flex-col gap-4">
    <h2 class="text-4xl bg-rose-500 text-neutral-800 flex px-4">Testimonials</h2>
    <span class="text-xl text-neutral-100 italic">
      See what our customers are saying about their rental experience.
    </span>
  </div>
  <div class="grid grid-cols-2 grid-rows-2 gap-10">
    <app-testimonial-card *ngFor="let testimonial of testimonials" [testimonial]="testimonial" />
  </div>
</section>
