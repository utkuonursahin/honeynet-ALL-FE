<section class="py-12 bg-gray-950 grid grid-cols-[10vw,30vw,1fr,10vw] gap-12">
  <div class="col-start-2 flex flex-col gap-4">
    <h2 class="text-4xl font-bold text-neutral-100 py-1 bg-gray-900 flex justify-center">Current Devices</h2>
    <span class="text-xl text-neutral-100 italic">
        Devices that are currently available for renting.
      </span>
  </div>
  <div class="col-start-3 grid grid-cols-3 grid-rows-2 gap-12 justify-between">
    <app-device-item *ngFor="let device of devices" [device]="device" ></app-device-item>
  </div>
</section>
