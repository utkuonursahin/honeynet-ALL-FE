<div class="relative group bg-gray-900 py-5 sm:py-10 px-4 flex flex-col space-y-2 items-center cursor-pointer rounded-md hover:bg-gray-900/80 hover:smooth-hover">

  <p class="text-white/50 pb-5">{{user.role}}</p>

  <picture class="relative h-40 w-40 rounded">
    <img class="rounded object-cover pb-2" ngSrc="http://localhost:8081/user/image/{{user.id}}" fill alt="user photo"/>
  </picture>

  <h4 class="text-white text-2xl font-bold capitalize text-center">{{user.username}}</h4>
</div>
