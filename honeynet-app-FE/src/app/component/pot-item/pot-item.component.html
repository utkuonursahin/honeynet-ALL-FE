<div class="relative flex items-center justify-center rounded-xl shadow shadow-neutral-900 transition-all duration-300 font-Rubik hover:ring-2 hover:ring-sky-400 h-[37.5vh]" >
  <picture class="absolute inset-0 opacity-20">
    <img priority ngSrc="http://localhost:8080/pot/image/{{pot.id}}" alt="{{pot.potName}} image" class="rounded-md object-cover" fill>
  </picture>
  <picture (click)="showSettings = true" class="absolute right-2.5 top-2.5 h-8 w-8 bg-neutral-700 cursor-pointer
    rounded-full flex items-center justify-center transition-all duration-200 hover:rotate-180 hover:bg-neutral-600">
    <svg class="h-6 w-6 fill-sky-500"><use href="assets/sprite.svg#icon-settings"></use></svg>
  </picture>

  <div class="flex flex-col items-center justify-center gap-4 px-6 text-center">
    <h1 class="z-10 text-xl font-bold text-neutral-50">{{pot.potName}}</h1>
    <div class="flex items-center gap-2">
      <h2 class="z-10 text-neutral-200">Categories:</h2>
      <span *ngFor="let category of pot.category" class="z-10 text-sm text-sky-300">{{category}}</span>
    </div>
    <p class="z-10 text-sm text-neutral-300">{{pot.description}}</p>
  </div>
</div>
<app-pot-item-settings *ngIf="showSettings" [pot]="pot" (settingsCloseEvent)="showSettings = false" ></app-pot-item-settings>
