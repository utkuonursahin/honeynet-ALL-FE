<div
  class="fixed inset-1/2 z-30 flex h-max w-2/5 -translate-x-1/2 -translate-y-1/2 flex-col gap-8 bg-neutral-800 px-8 py-10 font-Poppins">
  <h2 class="text-xl text-neutral-100">Generating Report</h2>
  <div class="flex flex-col gap-2">
    <p class="text-neutral-100">Select the contents of your report: </p>
    <mat-chip-listbox (change)="onChange($event)" multiple aria-label="Content selection">
      <mat-chip-option selected>Category</mat-chip-option>
      <mat-chip-option selected>Country</mat-chip-option>
      <mat-chip-option selected>Source</mat-chip-option>
    </mat-chip-listbox>
  </div>

  <button (click)="generateReport()"
          class="h-10 w-36 rounded bg-sky-400 text-neutral-800 transition-all duration-300 hover:bg-sky-500 hover:text-neutral-100 hover:ring-1 hover:ring-sky-500 hover:ring-offset-neutral-800 hover:ring-offset-2">
    Create Report
  </button>
</div>
<app-overlay (click)=emitModalCloseEvent()></app-overlay>
