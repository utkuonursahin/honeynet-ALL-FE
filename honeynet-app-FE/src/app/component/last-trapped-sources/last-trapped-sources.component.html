<div class="cursor-pointer h-full hover:ring-2 hover:ring-sky-500 transition-all duration-200 flex flex-col gap-2 p-3 items-center rounded-xl bg-neutral-900/50 shadow-md shadow-neutral-900">
  <h2 class="text-neutral-100 text-lg"><span class="text-amber-500" >{{totalSize}}</span> Trapped Today</h2>
  <section class="overflow-x-hidden flex flex-col gap-2 px-2">
    <div class="bg-neutral-900 p-2 rounded-md text-sky-500 flex gap-4 items-center" *ngFor="let activity of suspiciousRequestData" >
      <span class="inline-block w-2 h-2 rounded-full bg-amber-500"></span>
      <p class="w-28 truncate">{{activity.origin.source}}</p>
    </div>
  </section>
  <div class="mt-auto flex gap-1" (click)="onPageChange($event)">
    <svg [attr.data-page]="-1" class="paginate w-6 h-6 fill-sky-600 rounded-full hover:bg-neutral-700">
      <use href="assets/sprite.svg#icon-chevron-left"></use>
    </svg>
    <svg [attr.data-page]="1" class="paginate w-6 h-6 fill-sky-600 rounded-full hover:bg-neutral-700">
      <use href="assets/sprite.svg#icon-chevron-right"></use>
    </svg>
  </div>
</div>
