<tr data-id="{{data.id}}"  class="grid h-max-10 cursor-pointer grid-cols-[repeat(3,1fr),10%] gap-5 p-3 hover:bg-sky-600 transition-all duration-300">
  <td class="max-w-min truncate text-neutral-100 hover:bg-sky-900 px-2 hover:rounded-md transition-all duration-300 ml-2">
    <span *ngIf="data.emailReceiver">
      {{data.emailReceiver}}
    </span>
  </td>
  <td class="max-w-min truncate text-neutral-100 hover:bg-sky-900 px-5 hover:rounded-md transition-all duration-300">
    <span *ngIf="data.emailSubject">
      {{data.emailSubject}}
    </span>
  </td>
  <td class="max-w-min truncate text-neutral-100 hover:bg-sky-900 px-2 hover:rounded-md transition-all duration-300">
    <span>{{data.emailDate | date: 'dd/MM/yyyy-HH:mm:ss'}}</span>
  </td>
  <td class="ml-auto max-w-min truncate text-neutral-100 hover:bg-sky-900 px-2 hover:rounded-md transition-all duration-300">
    <picture (click)="handleClickDelete(data.id)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
      </svg>
    </picture>
  </td>
</tr>
