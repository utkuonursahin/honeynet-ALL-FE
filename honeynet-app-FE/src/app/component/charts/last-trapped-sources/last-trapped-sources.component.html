<div class="flex h-full cursor-pointer flex-col items-center gap-2 rounded-xl bg-neutral-900/50 p-3 shadow-md shadow-neutral-900 transition-all duration-200 hover:ring-2 hover:ring-sky-500">
  <h2 class="text-lg text-neutral-100"><span class="text-amber-500" >{{totalSize}}</span> Trapped Today</h2>
  <section class="flex flex-col gap-2 overflow-x-hidden px-2">
    <div class="flex items-center gap-4 rounded-md bg-neutral-900 p-2 text-sky-500" *ngFor="let activity of suspiciousRequestData" >
      <p class="w-36 truncate">{{activity.origin.source}}</p>
    </div>
  </section>
  <div class="mt-auto flex gap-1" (click)="onPageChange($event)">
    <svg [attr.data-page]="-1" class="h-6 w-6 rounded-full fill-sky-600 paginate hover:bg-neutral-700">
      <use href="assets/sprite.svg#icon-chevron-left"></use>
    </svg>
    <svg [attr.data-page]="1" class="h-6 w-6 rounded-full fill-sky-600 paginate hover:bg-neutral-700">
      <use href="assets/sprite.svg#icon-chevron-right"></use>
    </svg>
  </div>
</div>
