<div class="w-full h-full flex flex-col gap-4 bg-neutral-900/50 rounded-xl p-8" id="world-chart">
  <div class="flex w-full items-center justify-between gap-4">
    <h1 class="h-min text-xl text-neutral-100">Suspicious Activities</h1>
    <mat-select panelClass="text-sm" (valueChange)="onValueChange($event)" class="flex h-8 w-28 items-center rounded-lg bg-neutral-800 pr-2 text-center text-sm ring-2 ring-sky-500" [value]="defaultOpt.value">
      <mat-option #defaultOpt value="all">All Times</mat-option>
      <mat-option value="24h">24 Hours</mat-option>
      <mat-option value="1w">7 Days</mat-option>
      <mat-option value="2w">14 Days</mat-option>
      <mat-option value="1m">1 Months</mat-option>
      <mat-option value="3m">3 Months</mat-option>
      <mat-option value="6m">6 Months</mat-option>
    </mat-select>
  </div>
</div>
