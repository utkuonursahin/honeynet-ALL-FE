<div class="relative flex h-full w-full flex-col items-center justify-center gap-4 rounded-xl bg-neutral-900/50 p-4 shadow-md shadow-neutral-900 transition-all duration-200 hover:ring-2 hover:ring-sky-500">
  <div class="flex w-full items-center justify-between gap-4" >
    <h1 class="col-start-1 col-end-4 h-min text-xl text-neutral-100">Servers Status</h1>
  </div>
  <canvas style="width: 100%; height: 100%;" class="{{noDataFound ? 'opacity-0 invisible' : ''}}" id="serversGroupedByStatusChart" >{{serversGroupedByStatusChart}}</canvas>
  <p *ngIf="noDataFound" class="absolute inset-1/2 w-full -translate-x-1/2 -translate-y-1/2 text-center text-xl text-neutral-100">No data available</p>
</div>
