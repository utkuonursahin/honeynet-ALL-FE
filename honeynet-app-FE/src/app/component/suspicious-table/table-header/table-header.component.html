<tr class="grid grid-cols-5 items-center justify-items-start gap-5 rounded-t bg-neutral-700 p-3 text-sky-400">
  <th class="relative w-full px-2">
    <p class="flex w-full cursor-pointer items-center gap-2" (click)="toggleOriginFilter()">
      Origin
      <picture class=" w-8 h-8 {{isOriginFilterOpened ? 'rotate-0' : 'rotate-90'}} transition-all duration-500 ">
        <svg class="w-full h-full fill-sky-500" ><use href="assets/sprite.svg#icon-arrow-down"></use></svg>
      </picture>
    </p>
    <app-origin-filter (originFilterSubmitEvent)="setOriginFilter($event)" [isOriginFilterOpened]="isOriginFilterOpened"/>
  </th>
  <th class="relative w-full px-2">
    <p class="flex w-full cursor-pointer items-center gap-0.5" (click)="toggleCategoryFilter()">
      Attempt Category
      <picture class="w-8 h-8 {{isCategoryFilterOpened ? 'rotate-0' : 'rotate-90'}} transition-all duration-500 ">
        <svg class="w-full h-full fill-sky-500" ><use href="assets/sprite.svg#icon-arrow-down"></use></svg>
      </picture>
    </p>
    <app-category-filter (categoryFilterChangeEvent)="setCategoryFilters($event)" [isCategoryFilterOpened]="isCategoryFilterOpened"/>
  </th>
  <th class="cursor-pointer px-2">Pot Name</th>
  <th class="cursor-pointer px-2">Payload</th>
  <th class="relative w-full px-2">
    <p class="flex w-full cursor-pointer items-center gap-2" (click)="toggleDateFilter()">
      Date
      <picture class="w-8 h-8 {{isDateFilterOpened ? 'rotate-0' : 'rotate-90'}} transition-all duration-500 ">
        <svg class="w-full h-full fill-sky-500" ><use href="assets/sprite.svg#icon-arrow-down"></use></svg>
      </picture>
    </p>
    <app-date-filter (dateFilterChangeEvent)="setDateFilters($event)" [isDateFilterOpened]="isDateFilterOpened"/>
  </th>
</tr>
