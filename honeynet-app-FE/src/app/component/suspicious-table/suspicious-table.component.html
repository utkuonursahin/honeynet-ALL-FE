<table class="relative flex flex-col h-[calc(100vh-8vh-6rem-10vh)] text-sm">
  <app-table-header (filterEvent)="onFilterEvent($event)"/>
<!--  <mat-divider class="bg-fuchsia-600" ></mat-divider>-->
  <tbody (click)="handleDetailsModalToggle($event)"
         class="overflow-x-hidden w-full h-full flex flex-col [&>*:nth-child(even)]:bg-neutral-900 [&>*:nth-child(odd)]:bg-neutral-800">
  <app-table-item *ngFor="let suspicious of suspiciousRequestData" [suspicious]="suspicious"/>
  </tbody>
<!--  <mat-divider class="bg-fuchsia-600" ></mat-divider>-->
  <mat-paginator
    #paginator
    class="bg-neutral-900 rounded-b"
    [showFirstLastButtons]="true"
    [length]="paginationSettings.totalSize"
    [pageSize]="paginationSettings.currentSize"
    [pageSizeOptions]="[10, 50, 100]"
    (page)="onPageChangeEvent($event)"
    aria-label="Select page">
  </mat-paginator>
  <ng-container *ngIf="isDetailsModalOpened">
    <app-details-modal [suspicious]="selectedSuspicious"/>
    <app-overlay (click)="handleDetailsModalToggle($event)"/>
  </ng-container>

</table>
