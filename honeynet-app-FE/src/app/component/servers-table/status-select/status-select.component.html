<mat-select class="w-full rounded bg-neutral-700 py-1 pr-2 text-center text-sm text-neutral-100" (valueChange)="onValueChange($event,server)" [(value)]="selectedStatus" placeholder="{{server.status}}">
  <mat-option *ngIf="server.status !== 'SHUTDOWN'" value="SHUTDOWN" class="text-sm text-neutral-100">SHUTDOWN
  </mat-option>
  <mat-option *ngIf="server.status !== 'RUN'" value="RUN" class="text-sm text-neutral-100">RUN</mat-option>
  <mat-option *ngIf="server.status !== 'TERMINATED'" value="TERMINATED" class="text-sm text-neutral-100">TERMINATE</mat-option>
</mat-select>
