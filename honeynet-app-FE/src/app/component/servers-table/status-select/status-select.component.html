<mat-select class="w-full text-center pr-2 rounded text-neutral-100 bg-neutral-800 py-1" (valueChange)="onValueChange($event,server)" [(value)]="selectedStatus" placeholder="{{server.status}}">
  <mat-option *ngIf="server.status !== 'INACTIVE'" value="INACTIVE" class="text-neutral-100">INACTIVE
  </mat-option>
  <mat-option *ngIf="server.status !== 'ACTIVE'" value="ACTIVE" class="text-neutral-100">ACTIVE</mat-option>
</mat-select>
